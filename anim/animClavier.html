<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>svg rectangle</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<svg width="800" height="800" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			<rect id="rectangleQuiBouge" x="60" y="30" width="110" height="150" style="stroke: #0B24BE; fill: #18C20B;">

				<animate attributeName="x" attributeType="XML" from="60" to="200" begin="accessKey(y)" dur="3s" fill="freeze" />

			</rect>	
		</svg>		 
	</body>
</html>

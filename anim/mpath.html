<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>svg rectangle</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<svg width="800" height="800" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			<defs>

				<path id="Courbe" d="m0,0 c150,-50 100,200 200,200 s0,-100 100,-200" /> 

			</defs>


			<path d="M20`20 l50`50 l25`-49 z" style="fill:#A23333; stroke: #2439AB;">

				<animateMotion begin="0s" dur="5s" fill="freeze">

					<mpath xlink:href="#Courbe" />

				</animateMotion>

			</path>


			<ellipse cx="150" cy="150" rx="70" ry="30" style="fill: #26B90E; stroke: #9A0E9F;">

				<animateMotion begin="0s" dur="5s"  fill="freeze" >

					<mpath xlink:href="#Courbe" />

				</animateMotion>

			</ellipse>


			<rect x="360" y="130" width="30" height="20" style="fill: #0B24BE; stroke: #18C20B;">

				<animateMotion begin="0s" dur="5s"  fill="freeze">

					<mpath xlink:href="#Courbe" />

				</animateMotion>

			</rect>


			<circle cx="150" cy="270" r="15" style="fill: #F70701; stroke: #FFA200;">

				<animateMotion begin="0s" dur="5s"  fill="freeze" >

					<mpath xlink:href="#Courbe" />

				</animateMotion>

			</circle>
			
			
		</svg>		 
	</body>
</html>

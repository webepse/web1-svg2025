<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>svg rectangle</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<svg width="800" height="800" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			<path  d="m200,200 c150,-50 100,200 200,200 s0,-100 100,-200" style="fill:none; stroke:black;"/>
			<rect x="0" y="0" width="30" height="20" style="fill:#A23333; stroke: #2439AB;">

				<animateMotion begin="0s" dur="5s" fill="freeze" repeatCount="indefinite" rotate="auto-reverse" path="m200,200 c150,-50 100,200 200,200 s0,-100 100,-200" />

			</rect>
			
			
		</svg>		 
	</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <svg width="500" height="500">
        <rect id="rect1" x="50" y="50" width="100" height="50" style="fill:blue;stroke:black;"/>
        <rect id="rect2" x="180" y="50" width="100" height="50" style="fill:red;stroke:black;"/>

        <circle cx="50" cy="250" r="20" style="fill:gold;stroke:purple;">
            <set attributeName="visibility" attibuteType="CSS" to="hidden" begin="rect1.click" />
            <set attributeName="visibility" attibuteType="CSS" to="visible" begin="rect2.click" />
        </circle>

    </svg>
</body>
</html>
